<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mail e Dadi</title>
</head>
<body>
    <div class="container mt-5">

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon2" id="email" name="email">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>

        <div class="text-start">
            <button id="submit" class="btn btn-success">Submit</button>
        </div>

        <div class="col-12 mail-box d-none" id="mailInfo">
            <h2>E-mail:</h2>
        </div>
    </div>

    <div class="container mt-5">
        <div class="text-start">
            <button id="play" class="btn btn-success">Giochiamo</button>
        </div>
        <p id="result" class="mt-3">
            
        </p>
        <div id="dadi">
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
